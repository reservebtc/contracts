name: MegaETH Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      RAW_RPC: ${{ secrets.MEGAETH_RPC_URL }}
      FALLBACK_RPC: https://carrot.megaeth.com/rpc
      FOUNDRY_DISABLE_NIGHTLY_WARNING: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable

      - name: Pick RPC (secret or fallback) and validate
        shell: bash
        run: |
          RPC="${RAW_RPC:-$FALLBACK_RPC}"
          if [ -z "$RPC" ]; then
            echo "ERROR: MEGAETH_RPC_URL is empty and no fallback provided." >&2
            exit 1
          fi
          echo "RPC_URL=$RPC" >> "$GITHUB_ENV"

      - name: Run tests on MegaETH
        run: |
          forge test --rpc-url "$RPC_URL" --no-match-path 'Invariant' --gas-report -vv
