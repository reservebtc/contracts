name: Oracle Events Source-of-Truth Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Run events-as-source-of-truth tests
        run: forge test --match-contract Oracle_Events_SourceOfTruth_Unit -vvv