name: forge-invariant (oracle)

on:
  push:
    branches: [ main, test/**, feat/** ]
    paths:
      - "src/**"
      - "test/Oracle_Sync_MultiUser_Invariant.t.sol"
      - ".github/workflows/oracle-invariant.yml"
      - "foundry.toml"
  pull_request:
    branches: [ main ]
    paths:
      - "src/**"
      - "test/Oracle_Sync_MultiUser_Invariant.t.sol"
      - ".github/workflows/oracle-invariant.yml"
      - "foundry.toml"

jobs:
  invariants-oracle:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Forge build
        run: forge build

      - name: Run oracle invariants
        env:
          FOUNDRY_INVARIANT_RUNS: 256
          FOUNDRY_INVARIANT_DEPTH: 200
        run: forge test --match-contract Oracle_Sync_MultiUser_Invariant -vv
