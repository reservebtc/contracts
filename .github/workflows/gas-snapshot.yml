name: gas-snapshot

on:
  push:
    branches: [ main, feat/**, ci/**, test/** ]
    paths:
      - "src/**"
      - "test/Gas_Snapshots.t.sol"
      - ".github/workflows/gas-snapshot.yml"
      - "foundry.toml"
      - "README.md"
  pull_request:
    branches: [ main ]
    paths:
      - "src/**"
      - "test/Gas_Snapshots.t.sol"
      - ".github/workflows/gas-snapshot.yml"
      - "foundry.toml"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  gas:
    runs-on: ubuntu-latest
    env:
      FOUNDRY_DISABLE_NIGHTLY_WARNING: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly # use "stable" if you prefer

      - name: Build
        run: forge build

      - name: Run gas report
        run: forge test --match-contract Gas_Snapshots --gas-report -vv | tee gas-report.txt

      - name: Parse wrap/redeem gas
        id: parse
        shell: bash
        run: |
          set -euo pipefail
          WRAP=$(grep -E '^\|\s*wrap\s*\|' -m1 gas-report.txt   | awk -F'|' '{gsub(/ /,"",$3); print $3}')
          REDEEM=$(grep -E '^\|\s*redeem\s*\|' -m1 gas-report.txt | awk -F'|' '{gsub(/ /,"",$3); print $3}')
          echo "wrap=${WRAP:-0}"     >> "$GITHUB_OUTPUT"
          echo "redeem=${REDEEM:-0}" >> "$GITHUB_OUTPUT"

      - name: Update README badges
        shell: bash
        run: |
          set -euo pipefail
          WRAP="${{ steps.parse.outputs.wrap }}"
          REDEEM="${{ steps.parse.outputs.redeem }}"
          sed -i -E "s/gas%20wrap-[0-9]+/gas%20wrap-${WRAP}/g" README.md
          sed -i -E "s/gas%20redeem-[0-9]+/gas%20redeem-${REDEEM}/g" README.md

      - name: Commit updated README (if changed)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "ci(gas): update gas badges (wrap=${{ steps.parse.outputs.wrap }}, redeem=${{ steps.parse.outputs.redeem }})"
          file_pattern: README.md